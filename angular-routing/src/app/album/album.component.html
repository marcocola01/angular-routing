<div *ngIf="album">
    <h1>{{ album.name }}</h1>
    <p>
        <img src="{{ album.images[1].url }}">
    </p>
    <p>Artista: {{album.artists.name}}</p>
    <p>Data di rilascio: {{album.release_date}}</p>
    <p>Numero totale delle traccie: {{album.total_tracks}}</p>


    <p><a href (click)="back()">Back</a></p>
</div>
